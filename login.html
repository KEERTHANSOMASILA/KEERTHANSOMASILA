<!DOCTYPE HTML>
<html lang="en">
<head>
    <title>Login - SenseWay</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/css/main.css">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('assets/img/background.jpg') no-repeat center center/cover;
            text-align: center;
            padding: 50px;
        }
        
        .login-container {
            background: rgba(255, 255, 255, 0.8);
            padding: 30px;
            width: 90%;
            max-width: 400px;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        h2 {
            color: #1097ea;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #1097ea;
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0a6cb6;
        }

        .g_id_signin {
            margin-top: 15px;
        }
    </style>
</head>
<body>

<header id="header">
    <a href="index.html" class="logo">SenseWay</a>
</header>

<div class="login-container">
    <h2>Login to SenseWay</h2>
    <form id="loginForm">
        <input type="text" id="username" placeholder="Enter Username" required>
        <input type="password" id="password" placeholder="Enter Password" required>
        <button type="submit">Login</button>
    </form>

    <p>OR</p>

    <!-- Google Sign-In Button -->
    <div id="g_id_onload"
         data-client_id="689715359933-d5g1ma4dr5mrj4qcqe5act6hcrni0nh5.apps.googleusercontent.com"
         data-callback="handleCredentialResponse">
    </div>

    <div class="g_id_signin" data-type="standard"></div>
</div>

<script>
    document.getElementById("loginForm").addEventListener("submit", function(event) {
        event.preventDefault();
        
        // Simulating login validation (you can replace this with actual authentication logic)
        let username = document.getElementById("username").value;
        let password = document.getElementById("password").value;

        if (username.trim() !== "" && password.trim() !== "") {
            alert("Login successful! Redirecting...");
            window.location.href = "get-started.html";  // ✅ Redirects to Get Started page
        } else {
            alert("Invalid credentials. Please try again.");
        }
    });

    function handleCredentialResponse(response) {
        console.log("Google ID Token: ", response.credential);
        alert("Google Sign-In Successful!");
        window.location.href = "get-started.html";  // ✅ Redirects to Get Started page after Google login
    }
</script>

</body>
</html>
