<!DOCTYPE html>
<html>
  <head>
    <title>SenseWay AR Navigation</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
    <style>
      body, html {
        margin: 0;
        overflow: hidden;
        font-family: 'Poppins', sans-serif;
      }

      #ui {
        position: fixed;
        top: 10px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 1000;
        background: rgba(255, 255, 255, 0.95);
        padding: 10px;
        border-radius: 10px;
        display: flex;
        gap: 10px;
        align-items: center;
      }

      #verbalCues {
        position: fixed;
        bottom: 10px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(255, 255, 255, 0.9);
        padding: 10px 15px;
        border-radius: 8px;
        font-size: 16px;
        z-index: 1000;
      }

      .toggle-btn {
        padding: 8px 12px;
        border: none;
        background: #007bff;
        color: white;
        border-radius: 5px;
        cursor: pointer;
        font-weight: bold;
      }

      input {
        padding: 8px;
        border-radius: 5px;
        border: 1px solid #aaa;
        width: 140px;
      }
    </style>
  </head>

  <body>
    <!-- UI -->
    <div id="ui">
      <input type="text" id="start" placeholder="Start Location" />
      <input type="text" id="end" placeholder="Destination" />
      <button class="toggle-btn" onclick="startARNavigation()">Start</button>
      <button class="toggle-btn" onclick="toggleVoice()">ðŸ”Š <span id="voiceStatus">Voice On</span></button>
    </div>

    <!-- Verbal Cue Display -->
    <div id="verbalCues"><strong>Instruction:</strong> Enter route details to begin.</div>

    <!-- AR Scene with camera -->
    <a-scene embedded arjs="sourceType: webcam;">
      <a-marker preset="hiro">
        <a-box position="0 0.5 0" material="color: green;"></a-box>
        <a-text value="Go Straight" position="0 1 0" align="center" color="white"></a-text>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>

    <script>
      const cues = [
        "Head straight for 50 meters.",
        "Turn right at the next intersection.",
        "Continue forward.",
        "Youâ€™ve arrived at your destination!"
      ];

      let currentIndex = 0;
      let voiceOn = true;

      function speak(text) {
        if (!voiceOn) return;
        const msg = new SpeechSynthesisUtterance(text);
        msg.lang = 'en-US';
        window.speechSynthesis.speak(msg);
      }

      function toggleVoice() {
        voiceOn = !voiceOn;
        document.getElementById("voiceStatus").innerText = voiceOn ? "Voice On" : "Voice Off";
      }

      function startARNavigation() {
        const start = document.getElementById("start").value.trim();
        const end = document.getElementById("end").value.trim();

        if (!start || !end) {
          alert("Please enter both start and destination.");
          return;
        }

        currentIndex = 0;
        updateCue();

        const interval = setInterval(() => {
          currentIndex++;
          if (currentIndex >= cues.length) {
            clearInterval(interval);
          } else {
            updateCue();
          }
        }, 6000); // every 6 seconds
      }

      function updateCue() {
        const text = cues[currentIndex];
        document.getElementById("verbalCues").innerHTML = `<strong>Instruction:</strong> ${text}`;
        speak(text);
      }
    </script>
  </body>
</html>
